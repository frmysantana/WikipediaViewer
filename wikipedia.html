<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Wikipedia Viewer</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="wikipedia.css">
    </head>
    <body>
        <div class="container-fluid">
            
            <div id="header">
            <p class="text-center">By Fremy Santana</p>
            </div>
            
            <div class="row">
            <div class="col-lg-3"></div> <!--Included so that the link is active only when the cursor is closer to the "Click here..." message.-->
            <div class="col-lg-6">
                <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><h3 class="text-center">Click here for a random article</h3></a>
            </div>
            <div class="col-lg-3"></div>
            </div>
            
            <div id="searchField">
                <input class="field" type="text" placeholder="Search here" id="search">
            </div>
            
        </div>
        <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
        <script src="wikipedia.js"></script>
    </body>
</html>
